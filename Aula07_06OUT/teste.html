<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SVG</title>
</head>

<body>

    <button onclick="fazAlgo()">clique aqui</button>

    <svg id="tela" width="400" height="400" viewBox="0 0 1000 1000" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" style="border: 1px solid black;">

    </svg>


    <script>
        function fazAlgo() {
            console.log("fazAlgo");
            let elem = document.getElementById("tela")
            let saida = `
                    <g transform="rotate(145,500,500)">
                        <circle id="circ01" cx="500" cy="500" r="300" style="fill: yellow;" />
                        <polygon points="500,500 800,500 800,50" fill="white" />
                        <circle cx="500" cy="300" r="50" style="fill: black" />
                    </g>
            `   

            for(let i=0; i < 10; i++) {
                saida = saida + `<rect x="${i*100+100}" y="${i*100+100}" width="100" height="100" fill="#0000ff" fill-opacity="${i/10}" />`
            }

            elem.innerHTML = saida
        }
    </script>

</body>

</html>
